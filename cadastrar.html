<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/c0f408d1cc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="col-md-4 col-sm-12">
          <div class="img">
            <h2>Cadastrar</h2>
             <img src="logo.png" alt="" srcset="" />
          </div>
          <form action="PHP/insert_usuario.php" method="post"> 
            <div class="mb-3">
              <label for="inputNome" class="top form-label">Telefone</label>
              <input
                type="text" class="form-control" id="inputNome" name="Telefone" aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="top form-label">E-mail</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/>
            </div>
          <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha</label>
              <div class="senha">
             <input type="password" name="senha" class="form-control" id="exampleInputPassword1">
                <span class="icon">
                  <i id="mostrarSenha" class="fa-solid fa-eye-low-vision fa-sharp"></i>
                 </span> 
            </div> 
            </div>
            <div class="botao">
              <button type="submit" class="btn rosa btn-primary" role="button">
                  Cadastrar-se
              </button>
            </div>
            <a class="btn btn-outline-danger" href="index.html" role="button">Voltar</a>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script src="sign.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
